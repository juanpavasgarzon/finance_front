services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: finance-front:dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
